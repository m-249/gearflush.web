<html>
	<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Beautiful gradient */
            color: white;
        }
        .pattern {
            position: absolute; /* For decorative patterns */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 20%),
                        radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 20%);
            background-size: 50px 50px; /* Size of the patterns */
            z-index: 0; /* Send pattern behind the content */
        }
        .content {
            position: relative; /* Positioning for text */
            z-index: 1; /* Place content above patterns */
        }
        a {
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent link background */
            color: white; /* Link color */
            padding: 10px 20px; /* Padding for the link */
            border-radius: 5px; /* Rounded corners */
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s; /* Transition effect */
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.5); /* Change background on hover */
        }
    </style>
</head>
<body>
    <div class="pattern"></div> <!-- Decorative pattern -->
    <div class="content">	
		<title>
		Services
		</title>
	</head>
